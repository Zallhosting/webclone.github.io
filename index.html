<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Simple Shop</h1>
    <nav>
      <a href="#products">Products</a>
      <a href="#cart">Cart</a>
    </nav>
  </header>
  <main>
    <section id="products">
      <h2>Our Products</h2>
      <div id="product-list">
        <!-- Products will be dynamically loaded here -->
      </div>
    </section>
    <section id="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items">
        <!-- Cart items will appear here -->
      </ul>
      <p id="total-price">Total: Rp0</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Simple Shop</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
